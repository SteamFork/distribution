name: Build All Packages

on:
  workflow_dispatch:

jobs:
  build_all_packages:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up environment
        run: |
          sudo pacman -Syu --noconfirm
          sudo pacman -S --noconfirm make gpgme pikaur openssh

      - name: Cache GPG key
        id: gpg-key
        uses: actions/cache@v2
        with:
          path: ~/.gnupg
          key: ${{ runner.os }}-gpg-key
          restore-keys: |
            ${{ runner.os }}-gpg-key

      - name: Cache SSH key
        id: ssh-key
        uses: actions/cache@v2
        with:
          path: ~/.ssh
          key: ${{ runner.os }}-ssh-key
          restore-keys: |
            ${{ runner.os }}-ssh-key

      - name: Import GPG key
        run: |
          echo "$GPG_PRIVATE_KEY" | gpg --import
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}

      - name: Unlock GPG key
        run: |
          echo "$GPG_PASSPHRASE" | gpg --batch --yes --passphrase-fd 0 --edit-key <your-key-id> trust quit
        env:
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}

      - name: Build all packages
        run: |
                    ./scripts/build_all_packages.sh

